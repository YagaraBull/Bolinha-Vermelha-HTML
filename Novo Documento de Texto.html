<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .bolinha {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }

        #pontuacao {
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
    <title>Bolinha Vermelha</title>
</head>
<body>
    <div class="bolinha" onclick="aumentarPontuacao()"></div>
    <div id="pontuacao">Pontuação: <span id="pontuacaoValor">0</span></div>

    <script>
        let pontuacao = 0;

        function aumentarPontuacao() {
            pontuacao++;
            document.getElementById('pontuacaoValor').textContent = pontuacao;
        }
    </script>
</body>
</html>
